<!DOCTYPE html>

<html>

<head>
  <title>WebBase from QA Ninja</title>
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>Cadastro de Alunos</h1>

    <form>
      <label for="nomeCompleto">Nome Completo</label>
      <input name="nomeCompleto" type="text" v-model="form.nome">

      <label for="Email">Email</label>
      <input name="Email" type="text" v-model="form.email">

      <label for="Nota">Nota</label>
      <input name="Nota" type="text" v-model="form.nota">

      <input name="button" type="button" value="Cadastrar">
    </form>

    <span>
      {{form.nome}} - {{form.email}} - {{form.nota}}
    </span>

    <div>
      <table class="table">
        <thead>
          <th>Nome</th>
          <th>Email</th>
          <th>Nota</th>
        </thead>
        <tbody>
          <tr v-for="aluno in alunos">
            <td>{{aluno.nome}}</td>
            <td>{{aluno.email}}</td>
            <td>{{aluno.nota}}</td>
          </tr>
          <tr>
            <td>Dhebora Luppi</td>
            <td>dhebora.luppi@icloud.com</td>
            <td>10.00</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        form: {
          nome: '',
          email: '',
          nota: ''
        },
        alunos: [
          { nome: 'Thiago Luppi', email: 'thiago.luppi@icloud.com', nota: 10 },
          { nome: 'Dhebora Luppi', email: 'Dhebora.luppi@icloud.com', nota: 10 },
          { nome: 'Amora', email: 'amora@icloud.com', nota: 10 }
        ]
      }
    })
  </script>

  <style>
    .table {
      margin-top: 20px;
      width: 100%;
      text-align: left;
    }

    .table th,
    .table td {
      border-top: 1px solid #ccc;
    }

    input {
      display: block
    }

    input[type=button] {
      background-color: #3F51B5;
      border-color: #3F51B5;
      margin-top: 10px;
      color: #eee;
    }
  </style>
</body>

</html>
